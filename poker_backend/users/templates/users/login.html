{% extends "users/base.html" %} {% block title %} Login Page {% endblock %}
{%block script%}
<style type="text/css">
  .login-form {
    width: 340px;
    margin: 50px auto;
  }

  .login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
  }

  .form-control,
  .btn {
    min-height: 38px;
    border-radius: 2px;
  }

  .btn {
    font-size: 15px;
    font-weight: bold;
  }
</style>
{%endblock%} {%block body %} {% if message %}
<div class="alert alert-danger fade show">
  <p>{{ message }}</p>
</div>
{% endif %}
<div class="login-form">
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input
        name="username"
        type="text"
        class="form-control"
        placeholder="Username"
        required="required"
      />
    </div>
    <div class="form-group">
      <input
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
        required="required"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
    <div class="clearfix">
      <label class="pull-left checkbox-inline"
        ><input type="checkbox" /> Remember me</label
      >
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>
  </form>
  <p class="text-center">
    <a href="{% url 'register' %}">Create an Account</a>
  </p>
</div>
{% endblock %}
